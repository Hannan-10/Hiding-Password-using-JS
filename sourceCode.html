body

       background-color:red;

{

<body>

 <h1 class="a">Password:   </b><input type="password" id="mypass">
<button onclick="hide()"> <img src="eyes.png" id="myimg" height ="13"></button></h1>

<div id="imgwww">
    <img src="ww.png" width="350">
</div>

<script>
var count=0;
var imageContainer = document.getElementById("imgwww");
function hide()
{
    if(count==0)
	{
            document.getElementById("mypass").setAttribute("type","text");
			document.getElementById("myimg").setAttribute("src","p.png");
			imageContainer.innerHTML = '<img src="www.jpg" width="350">';
			count=1;
	}
	
    else
	{
	        document.getElementById("mypass").setAttribute("type","password");
			document.getElementById("myimg").setAttribute("src","eyes.png");
			imageContainer.innerHTML = '<img src="ww.png" width="350">';
			count=0;
			
	}
	
}
	
</script>
